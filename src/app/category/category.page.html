<ion-header>
  <ion-toolbar>
    <ion-title>فئات المصروفات</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label> {{category.name}}</ion-label>
      <ion-button slot="end" (click)="confirmDeleteMessage(category)" fill="clear" color="danger">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="updateCategory(category)" fill="clear" color="primary">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" (click)="addNewCategory('ADD')" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
