<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Expenses
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card *ngFor="let expense of expenses">
    <img *ngIf="expense.imageNote"
      [src]="sanitizer.bypassSecurityTrustResourceUrl('data:image/' + expense.imageNoteFormat + ';' + 'base64, ' + expense.imageNote)"
      alt="" srcset="" style="max-width: 65%;">
     <ion-card-header>
      <ion-card-title> Exp. Category : {{expense.category.name}}</ion-card-title>
      <ion-card-title> Amount : {{expense.amount}}</ion-card-title>
      <ion-card-title> Note : {{expense.textNote}}</ion-card-title>
      <ion-card-title> Date :{{expense.createdAt | date :'dd-MM-yyyy'}} </ion-card-title>
      <ion-card-title>
        <ion-item>
          <ion-button slot="end" (click)="confirmDeleteMessage(expense)" fill="clear" color="danger">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button slot="end" (click)="updateExpense(expense)" fill="clear" color="primary">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-fab vertical="bottom" (click)="addNewExpense()" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
