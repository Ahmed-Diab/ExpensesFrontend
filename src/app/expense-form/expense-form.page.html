<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add New Expenses</ion-title>
    <ion-buttons slot="end" (click)="this.publicService.killModuleControlar()">
      <ion-icon name="chevron-forward"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container ion-padding" style="padding-bottom: 50px;">
    <form (submit)="SaveExpense()">
      <ion-list>
        <ion-item>
          <ion-label> Exp Category : </ion-label>
          <ion-select okText="Select" cancelText="Cancel" (ngModelChange)="changeCategory($event)"
            [(ngModel)]="expense.categoryId" name="category">
            <ion-select-option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="primary" position="">
            <span>Amount :</span>
          </ion-label>
          <ion-input clearInput [(ngModel)]="expense.amount" name="amount" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Note :</ion-label>
          <ion-textarea [(ngModel)]="expense.textNote" name="textNote"></ion-textarea>
        </ion-item>
        <ion-item button *ngFor="let f of storedFileNames">
          {{f}}
          <ion-button slot="end" (click)="deleteRecording(f)" fill="clear" color="danger">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button slot="end" (click)="playFile(f)" fill="clear" color="danger">
            <ion-icon name="play" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
      <ion-row *ngIf="expense.imageNote">
        <ion-col size="3" class="col-icon">
           <div>
               <ion-icon style="" name="trash-outline" slot="icon-only" color="danger" (click)="removeImage()"></ion-icon>
           </div>
        </ion-col>

        <ion-col size="9" class="col-image" style="text-align: right;">
          <img style="max-height: 50px;"
            [src]="sanitizer.bypassSecurityTrustResourceUrl('data:image/' + expense.imageNoteFormat + ';' + 'base64, ' + expense.imageNote)"
            alt="" srcset="">
        </ion-col>
      </ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Save</ion-button>
      </ion-col>
    </form>

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
